name: CI/CD

on:
  push:
    branches:
      - main   # or master
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ” Login to Docker Hub 
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸ”¹ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ”¹ Build & Push Backend Image
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ayushpoojari/chatapp-backend:latest

      # ğŸ”¹ Build & Push Frontend Image
      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ayushpoojari/chatapp-frontend:latest

      # ğŸ”¹ Deploy using docker-compose
      - name: Deploy with docker-compose
        if: github.ref == 'refs/heads/main'
        run: |
          docker compose up -d
